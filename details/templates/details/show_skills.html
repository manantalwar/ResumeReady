{% extends 'details/base.html'%}

{% block content %}

<center>
    <h1>Skills Details</h1>

    {% if user.is_authenticated %}

      <br>

      {% for skill in skills_list %}

          <br>

          <div class="card" style="width: 50rem;">
            <div class="card-body">
              <p class="card-text">{{skill.skills}}</p>
              <a href="{% url 'update-skills' skill.id %}" class="card-link btn btn-warning">Update Skills Group</a>
              <a href="{% url 'remove-skills' skill.id %}" class="card-link btn btn-warning">Remove Skills Group</a>
            </div>

            </div>

          <br>

      {% endfor %}
    
    {% else %}

      <h2> You need to be authenticated to access this page!</h2>

    {% endif %}

</center>

{% endblock %}
