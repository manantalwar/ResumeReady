{% extends 'authentication/base.html' %}

{% block content %}

  <h1 align="center"> Login </h1>
  
  <br>

  <div class="container">
      <div class="row justify-content-md-center">
        <div class="col col-lg-5 shadow p-3 mb-5 bg-white rounded">
          <form action="" method="post">
              
            {% csrf_token %}

            <div class="form-group">
              <label for="exampleInputEmail1">Username</label>
              <input type="text" class="form-control" name="username" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <center><input type="submit" value="Submit" class="btn btn-warning"></center>
          </form>

        </div>
      </div>
  </div>

{% endblock %}
